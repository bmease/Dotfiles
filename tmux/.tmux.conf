set -g prefix C-a

if-shell "test -f ~/.tmux/statusline" "source ~/.tmux/statusline"
# set -g default-terminal "tmux-256color" 
# set -g default-terminal "xterm-256color" 
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color" 

set -g status-justify centre

# Needed for vim-tmux-clipboard
set -g focus-events on

# Reload tmux source file
bind-key R source-file ~/.tmux.conf\; \
     display-message "source-file done"

set-window-option -g mode-keys vi
# bind-key -T vi-copy 'v' begin-selection
# bind-key -T vi-copy 'y' copy-selection

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (<c-a> r h)
bind-key r switch-client -T resizeTable
bind -T resizeTable h resize-pane -L 10
bind -T resizeTable j resize-pane -D 10
bind -T resizeTable k resize-pane -U 10
bind -T resizeTable l resize-pane -R 10

# Split panes
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Swap panes
bind H swap-pane -s "#{pane_id}" -t "#{pane_left}"
bind J select-pane -D
bind K select-pane -U
bind L select-pane -R

# Zoom current pane
bind Space resize-pane -Z

# Lower escape for vim
set-option -sg escape-time 10


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'


# Run plugins
run '~/.tmux/plugins/tpm/tpm'
